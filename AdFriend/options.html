<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AdFriend Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container options-body">
    <h1>AdFriend Settings</h1>

    <div class="form-group">
      <label>Custom Messages:</label>
      <div id="messagesContainer"></div>
      <button id="addMessage" class="btn">Add Message</button>
    </div>

    <div class="form-group">
      <label>Theme:</label>
      <select id="themeSelect" class="form-control">
        <option value="default">Default</option>
        <option value="nature">Nature</option>
        <option value="dark">Dark Mode</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>

    <div class="form-group">
      <label>Widget Type:</label>
      <select id="widgetTypeSelect" class="form-control">
        <option value="default">Default Settings (Combined)</option>
        <option value="custom">Custom Messages Only</option>
        <option value="others">Others (Default Only)</option>
      </select>
    </div>

    <button id="saveSettings" class="btn btn-primary">Save Settings</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
